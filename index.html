<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤岡不動産</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/vendor/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="content-width header__inner">
            <div class="header__left">
                <p class="header__left--logo"><a href="#"><img src="/image/logo.png" alt="藤岡不動産">藤岡不動産</a></p>
                <p class="header__left--tel"><a href="tel:0568267844;"><img src="/image/tel.jpg" alt="">0568-26-7844</a></p>
            </div>
            <div class="header__right">
                <a class="header__right--btn" href="#"><span>お問い合わせ</span></a>
            </div>
        </div>
    </header>
    <section class="main__visual">
        <div class="main__visual--place">
            <img src="/image/date-place.png" alt="東海エリア">
        </div>
        <div class="main__visual--image">
            <img src="/image/logo.png" alt="藤岡不動産" class="main__visual--logo">
            <img src="/image/sub-title.png" alt="joint-venture" class="main__visual--sub">
        </div>
        <div class="main__visual--content">
            <img src="/image/main-title.png" alt="藤岡不動産の共同事業">
        </div>
    </section>

    <section class="needs">
        <div class="needs__lead content-width">
            <h1 class="needs__lead--heading">
                <span class="needs__lead--border">不動産情報を紹介して、<br>利益の<span class="fifty">50％</span>を報酬に！</span>
            </h1>
            <img src="/image/must.png" alt="不動産情報を紹介して、利益の50％を報酬に！" class="needs__lead--img">
        </div>
        <div class="needs__Q content-width">
            <div class="needs__Q--lead">
                <img src="/image/question-girl.png" alt="こんなお悩みありませんか？">
                <div class="needs__Q--heading">
                    <h2>こんな
                        <span class="dot">お</span>
                        <span class="dot">悩</span>
                        <span class="dot">み</span>
                        は<br>ございませんか？
                    </h2>
                </div>
                <img src="/image/question-man.png" alt="こんなお悩みありませんか？">
            </div>
            <div class="needs__Q--description">
                <p>不動産営業として独立したい・独立したばかりで、物件購入のための十分な融資が受けられない</p>
                <p>物件を購入するための資金がない</p>
                <p>不動産の情報を提供して収入を得たい</p>
                <p>司法書士・弁護士・会計士の方でお客様から不動産売却相談を受けている</p>
            </div>
        </div>
        <div class="needs__A">
            <table class="needs__A--description content-width">
                <tr>
                    <th><img src="/image/man.jpg" alt=""></th>
                    <td><span>まずは藤岡不動産にご相談ください！</span></td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
